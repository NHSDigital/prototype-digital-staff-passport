<!-- Extends the layout from /views/layout.html -->
{% extends 'layouts/layout.html' %}
<!--
  In /views/layout.html you can:
    - change the header and footer
    - add custom CSS and JavaScript
-->
{% block pageTitle %}
Connect passport to ESR
{% endblock %}

{% block content %}

<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-full">


    <h1 class="nhsuk-heading-l">Confirm details and connect to ESR</h1>

    <div class="nhsuk-grid-column-full nhsuk-u-padding-left-0">
      <form action="/hr-portal-live/confirm-details-loading" method="get" class="form">

        <div class="nhsuk-form-group nhsuk-u-margin-bottom-5">
          <label class="nhsuk-label nhsuk-u-margin-bottom-0" for="SearchInput">
            <p class="nhsuk-body">Check the data returned from ESR for this assignmnet relates to this staff member.
            </p>
            <p class="nhsuk-body">If the data is not for the same staff member, you will need to change the assignment number.The<br>
              data may not all match, for example, if the staff member has changed their last namen, in which case<br>
              you will be able to continue and are advised to update ESR with the new name.
            </p>
            <table class="nhsuk-table">
              <caption class="nhsuk-table__caption">ESR assignment number: 12345678</caption>
              <thead role="rowgroup" class="nhsuk-table__head">
                <tr role="row">
                  <th role="columnheader" class="" scope="col">
                    
                  </th>
                  <th role="columnheader" class=" nhsuk-table__header--numeric" scope="col">
                    Passport data
                  </th>
                  <th role="columnheader" class=" nhsuk-table__header--numeric" scope="col">
                    ESR data
                  </th>
                </tr>
              </thead>
              <tbody class="nhsuk-table__body">
                <tr role="row" class="nhsuk-table__row">
                  <th class="nhsuk-table__header" scope="row">First name</th>
                  <td class="nhsuk-table__cell nhsuk-table__cell--numeric">Selina </td>
                  <td class="nhsuk-table__cell nhsuk-table__cell--numeric">Selina Mary</td>
                
                <tr role="row" class="nhsuk-table__row">
                  <th class="nhsuk-table__header" scope="row">Last name</th>
                  <td class="nhsuk-table__cell nhsuk-table__cell--numeric">Schimdt</td>
                  <td class="nhsuk-table__cell nhsuk-table__cell--numeric">Schimdt</td>
                
                <tr role="row" class="nhsuk-table__row">
                  <th class="nhsuk-table__header" scope="row">Date of birth</th>
                  <td class="nhsuk-table__cell nhsuk-table__cell--numeric">15 March 1984</td>
                  <td class="nhsuk-table__cell nhsuk-table__cell--numeric">15 March</td>
                </tr>
              </tbody>
            </table>

            <div class="nhsuk-form-group">

              <fieldset class="nhsuk-fieldset">
                <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
                </legend>
            
                <div class="nhsuk-radios">
            
                  <div class="nhsuk-radios__item">
                    <input class="nhsuk-radios__input" id="connection-to-ESR-established" name="connection-to-ESR-established" type="radio" value="/connection-to-ESR-established">
                    <label class="nhsuk-label nhsuk-radios__label" for="example-divider-1">
                      Yes, this is the correct staff member
                    </label>
                  </div>
            
                  <div class="nhsuk-radios__item">
                    <input class="nhsuk-radios__input" id="example-divider-2" name="example-divider" type="radio" value="change-ESR-assignment-number">
                    <label class="nhsuk-label nhsuk-radios__label" for="example-divider-2">
                      No, edit the ESR assignment number
                    </label>
                  </div>
            
                  <div class="nhsuk-radios__divider">or</div>
            
                  <div class="nhsuk-radios__item">
                    <input class="nhsuk-radios__input" id="example-divider-4" name="example-divider" type="radio" value="connect-to-ESR">
                    <label class="nhsuk-label nhsuk-radios__label" for="example-divider-4">
                      No, go back to the staff member's passport
                    </label>
                  </div>
                </div>
              </fieldset>
            </div>
            </div>
            <button class="nhsuk-button" data-module="nhsuk-button" type="submit">
              Continue
            </button>
          </form>

            <!-- Include NHS UK JS (Optional) -->
            <script src="https://cdn.nhs.uk/nhsuk-1.0.0-alpha.9/nhsuk.min.js"></script>
          
          </body>
          </html>


{% endblock %}
